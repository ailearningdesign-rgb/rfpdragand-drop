    <title>RFP Writing Scenarios</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, Helvetica, sans-serif; background: linear-gradient(135deg, #91A79E 0%, #5B9A92 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; }
        .header { background: linear-gradient(135deg, #91A79E 0%, #5B9A92 100%); color: white; padding: 40px; text-align: center; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { font-size: 1.2em; opacity: 0.95; }
        .content { padding: 40px; }
        .section { display: none; }
        .section.active { display: block; }
        .intro-section { text-align: center; padding: 20px; }
        .intro-section h2 { color: #3D3D3D; font-size: 2em; margin-bottom: 20px; }
        .intro-section p { color: #3D3D3D; font-size: 1.2em; line-height: 1.8; max-width: 700px; margin: 0 auto 30px; }
        .continue-btn { background: linear-gradient(135deg, #91A79E 0%, #5B9A92 100%); color: white; border: none; padding: 18px 40px; border-radius: 8px; cursor: pointer; font-size: 1.2em; font-weight: 600; }
        .continue-btn:hover { transform: translateY(-3px); }
        .scenario-container { background: #F5F5F5; padding: 30px; border-radius: 12px; margin-bottom: 25px; }
        .scenario-counter { background: #5B9A92; color: white; padding: 8px 16px; border-radius: 20px; display: inline-block; margin-bottom: 15px; font-size: 0.9em; font-weight: 600; }
        .scenario-title { font-size: 1.5em; color: #3D3D3D; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 3px solid #5B9A92; }
        .scenario-content { background: white; padding: 25px; border-radius: 8px; margin-bottom: 25px; border-left: 4px solid #E67E50; line-height: 1.7; color: #3D3D3D; }
        .scenario-label { color: #5B9A92; display: block; margin-bottom: 12px; font-size: 1.1em; font-weight: bold; }
        .choice-container { display: grid; gap: 15px; margin-top: 20px; }
        .choice-btn { background: white; border: 2px solid #91A79E; padding: 18px 24px; border-radius: 8px; cursor: pointer; text-align: left; font-size: 1.05em; color: #3D3D3D; }
        .choice-btn:hover { background: #F4F8F7; transform: translateX(5px); }
        .choice-btn.correct { background: #E8F4F2; border-color: #5B9A92; }
        .choice-btn.incorrect { background: #FCF0ED; border-color: #E67E50; }
        .feedback { display: none; padding: 25px; border-radius: 8px; margin-top: 25px; line-height: 1.7; }
        .feedback.show { display: block; }
        .feedback.correct { background: #E8F4F2; border-left: 5px solid #5B9A92; color: #2D5B54; }
        .feedback.incorrect { background: #FCF0ED; border-left: 5px solid #E67E50; color: #8B4A2C; }
